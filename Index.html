<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="loadingIndicator" class="hidden fixed inset-0 bg-white bg-opacity-50 flex items-center justify-center z-50">
        <div class="text-xl font-cinzel">Loading Universe...</div>
    </div>
    
    <div class="content-wrapper w-full max-w-5xl mx-auto p-4 sm:p-6 md:p-8 rounded-xl">
        <header class="mb-8 text-center py-6">
            <div class="flex justify-between items-start">
                <div class="w-1/3 flex justify-start">
                    <div id="lang-switcher" class="flex gap-2">
                        <button class="lang-btn neumorphic-button-secondary text-sm" type="button" data-lang="en">EN</button>
                        <button class="lang-btn neumorphic-button-secondary text-sm" type="button" data-lang="fr">FR</button>
                        <button class="lang-btn neumorphic-button-secondary text-sm" type="button" data-lang="es">ES</button>
                    </div>
                </div>
                <div class="w-1/3">
                    <h1 class="text-5xl md:text-6xl font-cinzel text-orange-600 mb-2">Shadow</h1>
                    <p class="text-lg mt-1" data-i18n="appSubtitle">Your personal guide for intra-exploration.</p>
                </div>
                <div class="w-1/3 flex justify-end">
                     <button id="signOutButton" class="hidden neumorphic-button-secondary text-sm" type="button" data-i18n="signOut">Sign Out</button>
                </div>
            </div>
            <div id="userIdDisplay" class="text-xs mt-2">Authenticating...</div>
        </header>

        <nav class="hidden mb-10 p-3 neumorphic-card-outset">
            <ul class="flex flex-wrap justify-center space-x-1 sm:space-x-2">
                <li><a href="#" class="nav-link text-lg font-semibold" data-section="home" data-i18n="navHome">Home</a></li>
                <li><a href="#" class="nav-link text-lg font-semibold" data-section="about" data-i18n="navAbout">About</a></li>
                <li><a href="#" class="nav-link text-lg font-semibold" data-section="journal" data-i18n="navJournal">Journal</a></li>
                <li><a href="#" class="nav-link text-lg font-semibold" data-section="exercises" data-i18n="navExercises">Exercises</a></li>
                <li><a href="#" class="nav-link text-lg font-semibold" data-section="entries" data-i18n="navEntries">My Entries</a></li>
            </ul>
        </nav>

        <main id="mainContent" class="min-h-[300px]">
            <!-- Content will be loaded here by JavaScript -->
        </main>

        <footer class="mt-12 text-center py-4">
            <p class="text-sm" data-i18n="footerText">&copy; 2025 Shadow Guide. Explore wisely.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
